<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>helo!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <div class="header">
                <h1>SR Templating v2</h1>
                <p>-by CR ;)</p>
            </div>

            <div id="alerts"></div>

            <div class="form-section">
                <h2>1: Fetch Game Information</h2>
                <div class="form-group">
                    <label for="appid">Steam App ID:</label>
                    <input type="text" id="appid" placeholder="">
                </div>
                <div class="buttonClass">
                    <button class="btn btn-secondary" onclick="fetchGameInfo()">
                        <span class="spinner" id="fetch-spinner"></span>
                        Fetch Game Info
                    </button>
                </div>
            </div>

            <div id="game-info" class="game-info">
                <h3>Game Information</h3>
                <div id="game-details"></div>
            </div>

            <div class="form-section">
                <h2>2: Additional Details</h2>
                <div class="row">
                    <div class="form-group">
                        <label for="game-size">Game Size:</label>
                        <input type="text" id="game-size" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="released-by">Released By:</label>
                        <input type="text" id="released-by" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="version">Version:</label>
                    <input type="text" id="version" placeholder="">
                </div>
            </div>

            <div class="form-section">
                <h2>3: Download Links</h2>
                <div class="form-group">
                    <label for="gofile-link">GoFile:</label>
                    <input type="url" id="gofile-link" placeholder="">
                </div>
                <div class="form-group">
                    <label for="buzzheavier-link">Buzzheavier:</label>
                    <input type="url" id="buzzheavier-link" placeholder="">
                </div>
            </div>

            <div class="form-section">
                <div class="form-group">   
                    <label>Thumbnail URL</label>
                    <input type="text" id="thumbnailUrl" placeholder="Enter Thumbnail URL" />
                    <div class="buttonClass">
                        <button class="btn btn-secondary" onclick="processThumbnail()">Process</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Featured Image URL</label>
                    <input type="text" id="featuredImageUrl" placeholder="Enter Featured Image URL" />
                    <div class="buttonClass">
                        <button class="btn btn-secondary" onclick="processFeatured()">Process</button>
                    </div>
                </div>


            </div>


        
            <div class="buttonClass">
                <button class="btn btn-secondary" onclick="copyCode()">Gen & Copy Code</button>
            </div>
     

            <div id="html-code" class="file-links">
                <h4>Generated HTML Code:</h4>
                <textarea id="html-output" readonly style="width: 100%; height: 300px; font-family: 'Courier New', monospace; font-size: 12px; background: #0d1117; color: #e6edf3; border: 1px solid #21262d; border-radius: 8px; padding: 15px; resize: vertical;"></textarea>
            </div>
        </div>

        <div class="side-panel">
            <h3>SEO & Meta Data</h3>
            
            <div class="panel-section">
                <h4>Publisher</h4>
                <div class="panel-content" id="publisher-content">No game data loaded</div>
                <button class="copy-btn" onclick="copyToClipboard('publisher-content')">Copy Publisher</button>
            </div>

            <div class="panel-section">
                <h4>Categories</h4>
                <div class="categories-list" id="categories-content">
                    <span style="color: #8b949e; font-size: 0.85rem;">No game data loaded</span>
                </div>
            </div>
   
            <div class="panel-section">
                <h4>Focus Keyphrase</h4>
                <div class="panel-content" id="keyphrase-content">No game data loaded</div>
                <button class="copy-btn" onclick="copyToClipboard('keyphrase-content')">Copy Keyphrase</button>
            </div>

            <div class="panel-section">
                <h4>Meta Description</h4>
                <div class="panel-content" id="meta-content">No game data loaded</div>
                <button class="copy-btn" onclick="copyToClipboard('meta-content')">Copy Meta</button>
            </div>
            
            <input type="text" id="gameName" placeholder="Enter Game Name" />
            <br><br>
            <div class="buttonClass">
            <button class="btn btn-secondary" onclick="generateSEO()">Generate SEO</button>

            </div>
        </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='api.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
